##########################
# Remote control for Neovim
##########################
allow_remote_control yes
listen_on unix:/tmp/mykitty


##############
# Pane movement
##############
# Alt + arrows → move between kitty splits (tmux pane movement)
map alt+left  neighboring_window left
map alt+right neighboring_window right
map alt+up    neighboring_window up
map alt+down  neighboring_window down


###############
# "Window" (tab) navigation
###############
# Shift + Left/Right → previous/next tab (tmux previous-window / next-window)
map shift+left  previous_tab
map shift+right next_tab

# Alt+H / Alt+L → previous/next tab
map alt+h previous_tab
map alt+l next_tab

# Tmux-like tab(window) operations
map ctrl+a>c new_tab
map ctrl+a>, set_tab_title
map ctrl+a>[ previous_tab
map ctrl+a>] next_tab
map ctrl+a>p previous_tab
map ctrl+a>n next_tab

#################
# Splits (panes)
#################
# s = horizontal split (top/bottom)
# v = vertical split (side by side)
map ctrl+a>s launch --location=hsplit --cwd=current
map ctrl+a>v launch --location=vsplit --cwd=current

# ctrl+space then w → overwrite the startup session with the current layout
map ctrl+a>w save_as_session --relocatable --use-foreground-process --match=session:. .

# Ctrl+a then z → "zoom" current pane (like tmux <leader>+z)
map ctrl+a>z toggle_layout stack

##############################
# vim-kitty-navigator keybindings
##############################
# Make <C-h/j/k/l> behave like vim-tmux-navigator:
#   - move between nvim splits
#   - when at an edge, jump to neighboring kitty split
map ctrl+h kitten pass_keys.py left   ctrl+h
map ctrl+j kitten pass_keys.py bottom ctrl+j
map ctrl+k kitten pass_keys.py top    ctrl+k
map ctrl+l kitten pass_keys.py right  ctrl+l

########
# Tab jumping like tmux <leader>1,2,3...
########

map ctrl+a>1 goto_tab 1
map ctrl+a>2 goto_tab 2
map ctrl+a>3 goto_tab 3
map ctrl+a>4 goto_tab 4
map ctrl+a>5 goto_tab 5
map ctrl+a>6 goto_tab 6
map ctrl+a>7 goto_tab 7
map ctrl+a>8 goto_tab 8
map ctrl+a>9 goto_tab 9

#########################
# Optional: layout helpers
#########################
# Only use splits + stack layout (tmux-like)
enabled_layouts splits,stack
# enabled_layouts splits:default

# F1 toggles stack / normal layout
map f1 toggle_layout stack
